df:
  source: ggplot2::diamonds
  name: diamantes
variables:
  price:
    trans: precio
    desc: Precio en dólares americanos (\$326-\$18,823)
  carat:
    trans: quilate
    desc: Peso del diamante (0.2-5.01)
  cut:
    trans: corte
    desc: Calidad del corte (Regular, Bueno, Muy bueno, Premium, Ideal)
    values:
      Good: Bueno
      Very Good: Muy bueno
      Fair: Regular
  color:
    trans: color
    desc: Color del diamante, de J (peor) a D (mejor)
  clarity:
    trans: claridad
    desc: Medida de que tan claro es el diamante (I1 (peor), SI1, SI2, VS1, VS2, VVS1, VVS2, IF (mejor))
  depth:
    trans: profundidad
    desc: Porcentaje de la profundidad total = z / mean(x, y) = 2 * z / (x + y) (43-79)
  table:
    trans: tabla
    desc: Ancho de la parte superior del diamante con relación a su punto más ancho (43-95)
  x:
    trans: x
    desc: Largo en milimetros
  "y":
    trans: "y"
    desc: Ancho en milimetros
  z:
    trans: z
    desc: Profundidad en milimetros
help:
  name: diamantes
  alias: diamantes
  title: Precio de 50.000 diamantes
  description: Un conjunto de datos que contiene los precios de casi 54.000 diamantes.
  usage: diamantes
  format: Un data.frame con 53.940 filas y 10 columnas
