df:
  source: datasets::mtcars
  name: mtautos
variables:
  mpg:
    trans: millas
    desc: "millas por gal\u00f3n de Estados Unidos"
  cyl:
    trans: cilindros
    desc: "n\u00famero de cilindros"
  disp:
    trans: cilindrada
    desc: "suma del volumen \u00fatil de todos los cilindros del motor en pulgadas c\u00fabicas"
  hp:
    trans: caballos
    desc: caballos de fuerza brutos
  drat:
    trans: eje
    desc: "relaci\u00f3n del eje de transmisi\u00f3n trasero"
  wt:
    trans: peso
    desc: peso (1000 libras)
  qsec:
    trans: velocidad
    desc: tiempo en recorrer 1/4 de milla
  vs:
    trans: forma
    desc: forma del motor (en V o en línea)
  am:
    trans: transmision
    desc: "tipo de transmisi\u00f3n (0 = automático, 1 = manual)"
  gear:
    trans: cambios
    desc: "n\u00famero de cambios de la caja de cambios"
  carb:
    trans: carburadores
    desc: "n\u00famero de carburadores"
help:
  name: mtautos
  alias: mtautos
  title: "Pruebas de ruta de aut\u00f3móviles de Motor Trend"
  description: "Los datos fueron extra\u00EDdos de la revista Motor Trend de Estados Unidos de 1974, y tiene datos de consumo de combustible y 10 aspectos de diseño y rendimiento para 32 autom\u00f3viles (modelos de 1973-1974)."
  usage: mtautos
  format: Un data.frame con 32 filas y 12 columnas
