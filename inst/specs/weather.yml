df:
  source: nycflights13::weather
  name: clima
variables:
  origin:
    trans: origen
    desc: "Estaci\u00f3n de clima"
  year:
    trans: anio
    desc: "a\u00f1o de la fecha de registro"
  month:
    trans: mes
    desc: mes de la fecha de registro
  day:
    trans: dia
    desc: "d\u00EDa de la fecha de registro"
  hour:
    trans: hora
    desc: hora de la fecha de registro
  temp:
    trans: temperatura
    desc: temperatura medida en grados Fahrenheit
  dewp:
    trans: punto_rocio
    desc: "temperatura medida en grados Fahrenheit en la que, dada la presi\u00f3n atmosf\u00e9rica y humedad,
      condensa el vapor de agua"
  humid:
    trans: humedad
    desc: humedad relativa
  wind_dir:
    trans: direccion_viento
    desc: "direcci\u00f3n del viento medida en grados"
  wind_speed:
    trans: velocidad_viento
    desc: velocidad del viento medida en millas por hora
  wind_gust:
    trans: velocidad_rafaga
    desc: "velocidad de las r\u00E1fagas de viento medida en millas por hora"
  precip:
    trans: precipitacion
    desc: "precipitaci\u00f3n de lluvia medida en pulgadas"
  pressure:
    trans: presion
    desc: "presi\u00f3n atmosf\u00E9rica al nivel del mar medida en milibares"
  visib:
    trans: visibilidad
    desc: visibilidad medida en millas
  time_hour:
    trans: fecha_hora
    desc: fecha y hora de registro en formato POSIXct
help:
  name: clima
  alias: clima
  title: Datos de clima
  description: "Datos meteorol\u00f3gicos horarios para LGA, JFK y EWR."
  usage: clima
  format: Un data.frame con 3,322 l√≠neas y 9 variables
